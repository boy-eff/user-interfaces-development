<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lepesh</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@700&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/2574379720.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container" id="lepesh">
            <div class="header__logo">
                <a href="">
                    Your Logo
                </a>
            </div>

            <nav class="header__nav">
                <div class="header__nav__item">
                    <a href="">Home</a>
                </div>

                <div class="header__nav__item">
                    <a href="">About</a>
                </div>

                <div class="header__nav__item">
                    <a href="">Servicing</a>
                </div>

                <div class="header__nav__item">
                    <a href="">Portfolio</a>
                </div>

                <div class="header__nav__item">
                    <a href="">Blog</a>
                </div>

                <div class="header__nav__item">
                    <a href="">Contact us</a>
                </div>
            </nav>

            <div class="header__icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
    </div>
    </header>
    <main>
        <div class="home">
            <img src="img/home_background.png" alt="" class="home__background">

            <p class="home__title">Web development project</p>
            <p class="home__subtitle">Very suitable to support all web development projects</p>
            <div class="home__btns">

                </div>
